<!doctype html>
<title>Joins, continuing dashes</title>
<style>
  /* the canvas is normally invisible
  so we give it a border */
  canvas {
    border: 2px dashed green;
    display: block;
    margin: 1em;
  }
</style>

<!--
     in this file, we have an HTML5 canvas,
     on which we draw just a bit
  -->

<h1>Joins, continuing dashes</h1>

<nav>
  <a href="/">index</a>
</nav>

<canvas id="canvas" width="630" height="480">
</canvas>



<script>
  // this will make the JavaScript engine much pickier about potential programming issues
  'use strict';

  // get the "drawing context" - the object that can actually draw on the canvas
  const c = document.querySelector("#canvas").getContext("2d");

  // demonstrate joins
  c.lineCap = "butt";
  c.lineJoin = "miter";
  c.lineWidth = 10;

  c.beginPath();
  c.moveTo(350, 10);
  c.lineTo(600, 150);
  c.lineTo(350, 150);
  c.stroke();

  c.beginPath();
  c.moveTo(350, 320);
  c.lineTo(600, 460);
  c.stroke();

  c.beginPath();
  c.moveTo(600, 460);
  c.lineTo(350, 460);
  c.stroke();


  // lineJoin options: bevel, round, miter
  // see https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineJoin

  // lineCap options: butt, round, square
  // see https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/lineCap


  // demonstrate dashes moving across joins
  // set our drawing style
  c.setLineDash([40,40]);

  c.lineJoin = "miter";
  c.lineCap = "butt";
  c.lineWidth = 10;

  c.beginPath();
  c.moveTo(10, 10);
  c.lineTo(280, 10);
  c.lineTo(280, 170);
  c.stroke();

  c.beginPath();
  c.moveTo(10, 320);
  c.lineTo(280, 320);
  c.stroke();

  c.beginPath();
  c.moveTo(280, 320);
  c.lineTo(280, 480);
  c.stroke();


</script>
