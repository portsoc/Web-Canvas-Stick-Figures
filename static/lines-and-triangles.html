<!doctype html>
<title>Drawing on Canvas</title>
<style>
  /* the canvas is normally invisible so we give it a border */
  canvas {
    border: 2px dashed green;
    display: block;
    margin: 1em;
  }
</style>

<!--
     in this file, we have an HTML5 canvas,
     on which we draw just a bit
  -->

<h1>Drawing on Canvas</h1>

<nav>
  <a href="/">index</a>
</nav>

<canvas id="canvas" width="800" height="500">
</canvas>



<script>
  // this will make the JavaScript engine much pickier about potential programming issues
  'use strict';

  // get the "drawing context" - the object that can actually draw on the canvas
  const c = document.querySelector("#canvas").getContext("2d");

  // set our drawing style
  c.lineWidth = 15;
  c.strokeStyle = "red";
  c.fillStyle = "#0ff";

  // c.setLineDash([40,30]);

  // draw a line
  c.beginPath();
  c.moveTo(100, 100);
  c.lineTo(400, 100);
  c.stroke();
